{% load static %}


<!DOCTYPE html>
<html lang="nl">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="author" content="BuildBlock">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>{% block title %} {% endblock %}</title>

    <!-- Import css -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat%7COpen+Sans:700,400%7CRaleway:400,800,900" rel="stylesheet">
    <link rel="icon" href="{% static 'other/icon/favicon.ico' %}" type="image/x-icon">
    <link href="{% static 'other/css/library/bootstrap.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'other/dev-assets/preloader-default.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'other/css-min/soccer.min.css' %}" rel="stylesheet" type="text/css" />
    
    
</head>
<body>
    
    <div class="preloader-wrapper" id="preloader">
        <div class="motion-line dark-big"></div>
        <div class="motion-line yellow-big"></div>
        <div class="motion-line dark-small"></div>
        <div class="motion-line yellow-normal"></div>
        <div class="motion-line yellow-small1"></div>
        <div class="motion-line yellow-small2"></div>
    </div>

    <!-- Top navbar -->
    {% include 'partials/_topbar.html' %}

    <!-- NAVIGATION -->
    {% include 'partials/_nav.html' %}

    {% if messages %}
        <div class="alert alert-dismissible" role="alert">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
    {% endif %}

    {% block content %}  {% endblock %}


    <!--FOOTER BEGIN-->
    {% include 'partials/_footer.html' %}
    <!--FOOTER END-->

    <!-- Own Code -->
    

    <!-- Javascript -->
    <script type="text/javascript" src="{% static 'other/js/library/jquery.js' %}"></script>
    <script type="text/javascript" src="{% static 'other/js/library/jquery-ui.js' %}"></script>

    <script type="text/javascript" src="{% static 'other/js/library/owl.carousel.js' %}"></script>
    <script type="text/javascript" src="{% static 'other/js/library/progressbar.js' %}"></script>
    <script type="text/javascript" src="{% static 'other/js/library/jquery.bracket.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'other/js/library/chartist.js' %}"></script>
