{% extends "base.html" %}
{% block content %}
<h1>Trainings</h1>



{% if trainings %}
{% for training in trainings %}


    {{ training.date }}
    {{ training.training_time }}

    <a href="{% url 'Trainings:training' training.id %}" class="btn btn-primary btn-block">More Info</a>
    <br />
    
{% endfor %}
{% else %}
<div class="col-md-12">
    <p>No Trainings Availeble</p>
    </div>


{% endif %}


{% endblock %}
