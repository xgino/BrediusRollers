{% extends "base.html" %}
{% block content %}
<h1>Teams</h1>

{% if teams %}
{% for team in teams %}


    {{ team.name }}
    {{ team.club }}



    <a href="{% url 'Teams:team' team.id %}" class="btn btn-primary btn-block">More Info</a>
    <br />
    
{% endfor %}
{% else %}
<div class="col-md-12">
    <p>No Teams Availeble</p>
    </div>


{% endif %}



{% endblock %}
