{% extends "base.html" %}
{% block content %}
<h1>Club</h1>






{{ club.name }}


<br />



{% if teams %}
    {% for team in teams %}
        {{ team.name }}
        <a href="{% url 'Teams:team' team.id %}" class="btn btn-primary btn-block">More Info</a>

        <br />
                
    {% endfor %}
{% else %}
    No Clubs
{% endif %}

{% endblock %}
